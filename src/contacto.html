<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.scss ">
    
    <title>Caresild</title>
</head>
<body>        
    <header>
        <nav>
            <ul class="navLinks navLogo">
            <li><a href="http://localhost:1234/#" class="logo">
                <img class="logo" src="./img/caresild-tr-logo.png" alt="Caresild logo"></a></li>
                                <li><h2>CARESILD</h2></li>
            </ul>
            <ul class="navLinks">
                <li class="search"><input class="input" type="search"></li>
                <li class="navItem"><a href="#">Acceder</a></li>
                <li id="register"><a href="#">Registro</a></li>
                <li><a href="#"><img class="carrito" src="./img/cart-icon.png" alt="cart"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img id="desktop" src="./img/national-institute.jpg" alt="buildings"> 
       <section class="container">
            <form>
                <ul class="form">
                    
                        <li>
                            <h3>Formulario de contacto:</h3>
                        </li>
                        <li>
                            <label for="name">Nombre:</label>
                            <input class="inputForm" type="text" placeholder="Introduce tu nombre">
                        </li>
                        <li>
                            <label for="lastName">Apellidos:</label>
                            <input class="inputForm" type="text" placeholder="Introduce tus apellidos">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input class="inputForm" type="text" placeholder="Introduce tu email">
                        </li>
                        <li>
                            <label for="subject">Asunto:</label>
                            <input class="inputForm" type="text" placeholder="Introduce el asunto">
                        </li>
                        <li>
                            <label for="officeName">Departamento:</label>
                            <input class="inputForm" type="text" placeholder="Oficina de destino">
                        </li>
                        <li>
                            <label for="message"></label>
                            <textarea rows="5" placeholder="Introduce tu mensaje"></textarea>
                        </li>
                        <li>
                            <button type="submit">Enviar</button>
                        </li>
                </ul>
            </form>
        </section>

    </main>
